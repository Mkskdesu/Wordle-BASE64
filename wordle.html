<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="notification.css">
    <script defer src="script.js"></script>
    <script src="notification.js"></script>
</head>
<body>
    <header>
        <h1>Wordle BASE64</h1>
    </header>
    <div id="settings">
        <h3>ADVANCED SETTINGS (FOR EXPERT)</h3>
        <p>
            <button id="randomword">
                Random Word
            </button>
            <span class="hinttext">
                A completely random string will be generated.
                It may not be included in the word list.
            </span>
        </p>
    </div>
    <div id="inputarea">
        <blank></blank>
        <input type="text" name="" id="input" maxlength="5">
        <button id="enter">ENTER</button>
        <button id="giveup" disabled>GIVE UP</button>
        <blank></blank>
    </div>
    <div id="showarea">

    </div>
</body>
</html>
